<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <nav>
        <div class="left">
            <h1>Arbortary</h1>
            <p>A site to track randomly planted trees</p>
        </div>
        <div class="middle">
            <a href="/user/account">My Trees</a>
        </div>
        <div class="right">
            <h2>Welcome, {{availableuser.first_name}}!</h2>
            <a href="/dashboard"><button>Dashboard</button></a>
            <a href="/logout"><button>Log out</button> </a>
        </div>
    </nav><br><br><br>
    <h1> {{onetree.species}} planted by {{onetree.user.first_name}} {{onetree.user.last_name}}</h1>
    <h3>Where: {{onetree.location}} </h3>
    <h3>When: {{onetree.date_planted}} </h3>
    <h3>Reason: {{onetree.reason}} </h3>




</body>
</html>
