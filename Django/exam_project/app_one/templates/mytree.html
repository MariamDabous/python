<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        <div class="left">
            <h1>Arbortary</h1>
            <p>A site to track randomly planted trees</p>
        </div>
        <div class="middle">
        </div>
        <div class="right">
            <h2>Welcome, {{availableuser.first_name}}!</h2>
            <a href="/new/tree"><button>Plant a tree</button></a>
            <a href="/logout"><button>Log out</button> </a>
        </div>
    </nav><br><br>
    <div class="tabletree"></div>
        <h1>Manage My Trees</h1>
        <table border="1">
            <tr>
                <th>Species</th>
                <th>Date Planted</th>
                <th>Actions</th>
            </tr>
            {% for tree in mytree %}
            <tr>
                <td>{{tree.species}}</td>
                <td>{{tree.date_planted}}</td>
                <td><a href="/delete/{{tree.id}}">delete</a> <a href="/edit/{{tree.id}}">edit</a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
