<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <nav>
        <div class="left">
            <h1>Arbortary</h1>
            <p>A site to track randomly planted trees</p>
        </div>
        <div class="middle">
            <a href="user/account">My Trees</a>
        </div>
        <div class="right">
            <h2>Welcome, {{newuser.first_name}}!</h2>
            <a href="new/tree"><button>Plant a tree</button></a>
            <a href="/logout"><button>Log out</button> </a>
        </div>
    </nav><br><br><br>
    <div class="tabletree">
        <table border="1">
            <tr>
                <th>Species</th>
                <th>Planted By</th>
                <th>Actions</th>
            </tr>
            {% for tree in alltrees %}
            <tr>
                <td>{{tree.species}}</td>
                <td>{{tree.user.first_name}} {{tree.user.last_name}}</td>
                <td><a href="/show/{{tree.id}}">details</a> </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
