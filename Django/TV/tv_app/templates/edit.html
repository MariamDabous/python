<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Update</title>
</head>
<body>
    <form action="/update/{{edit_show.id}}" method="post">
        {% csrf_token%}
        <h1>Edit show {{edit_show.id}}</h1>
        <h3>Title</h3>
        <input type="text" name="title">
        <div class="netanddate">
            <div class="net">
                <h3>Network</h3>
                <input type="text" name="net">
            </div>
            <div class="date">
                <h3>Release Date</h3>
                <input type="date" name="date">
            </div>
        </div>
        <h3>Description</h3>
        <input type="text" class="desc" name="desc">
        <input type="submit" value="Update">
        <p><a href="/shows">Go to Show</a> </p>
    </form>
</body>
</html>
