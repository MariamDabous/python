<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container3">
        {%for i in range(0,height//2)%}
        <div class="row1">
            {%for i in range(0,width//2)%}
            <div class="red"></div>
            <div class="black"></div>
            {%endfor%}
            {%if height%2!=0%}
            <div class="red"></div>
            {%endif%}
        </div>
        <div class="row2">
            {%for i in range(0,width//2)%}
            <div class="black"></div>
            <div class="red"></div>
            {%endfor%}
            {%if height%2!=0%}
            <div class="black"></div>
            {%endif%}
        </div>
        {%endfor%}
        <div class="row1">
        {%if height%2!=0%}
            {%for i in range(0,width//2)%}
            <div class="red"></div>
            <div class="black"></div>
            {%endfor%}
            <div class="red"></div>
        {%endif%}
        </div>
    </div>
</body>
</html>
